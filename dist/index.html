    <style>
      @media print {
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }
        /* Then, show the printable section and its children */
        .printable-section, .printable-section * {
          visibility: visible;
        }
        /* Position the printable section to fill the page */
        .printable-section {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          padding: 1rem;
          box-sizing: border-box;
        }
        /* Override dark-mode styles for readability */
        .printable-section * {
            color: black !important;
            background: white !important;
        }
        /* Ensure the correct answer remains bold */
        .printable-section .font-bold {
            font-weight: bold !important;
        }
        /* Explicitly hide elements marked as non-printable */
        .no-print {
            display: none !important;
        }
      }
    </style>
